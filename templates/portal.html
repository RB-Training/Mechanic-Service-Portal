
{% extends 'base.html' %}
{% block head %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

{% endblock head %}
{% block body %}

{% for message in messages %}
<div class="card-panel yellow lighten-2">
    <strong> {{message}} </strong>
</div>
{% endfor %}
<h3 style="text-align:center">RB Mechanic Portal</h3>
<div>
    <div class="row buttonGrid display" >
        <div class="col l4 xl4 s12 display-btn">
              <a href="vehicle_create" class="waves-effect waves-light btn-large margin-btn findbtn">Register New Vehicle</a>
        </div>
        <div class="col l4 xl4 s12 ">
            <a href="servicedue" class="waves-effect waves-light btn-large margin-btn findbtn">Check Service Due</a>
        </div>
        <div class="col l4 xl4 s12">
              <a href="check" class="waves-effect waves-light btn-large margin-btn findbtn">Update ODO</a>
        </div>
        <div class="col l4 xl4 s12">
            <a href="update" class="waves-effect waves-light btn-large margin-btn findbtn">Update Service</a>
        </div>


        <div class="col l4 xl4 s12 ">
            <a href="service_bikes" class="waves-effect waves-light btn-large margin-btn findbtn">Service Reminder</a>
        </div>
        <div class="col l4 xl4 s12">
            <a href="rule_engine" class="waves-effect waves-light btn-large margin-btn findbtn">Set rules</a>
        </div>
    </div>
</div>
{% endblock body %}
