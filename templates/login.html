{% extends 'base.html' %}

{% block head %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<style>
    .loginDiv{
        margin-top:5%;
    }

</style>
{% endblock head %}
{% block body %}

{% for message in messages %}
<div class="card-panel yellow lighten-2">
    <strong> {{message}} </strong>
</div>
{% endfor %}

<div>
    <h1 style="text-align:center">Mechanic Login</h1>
    <div class="loginDiv">
    <form method="POST" class="row">
        {% csrf_token %}
        <div class="input-field col s8 offset-s2 l4 offset-l4">
            <input type="text" name="username" id="username">
            <label for="username">Username:</label>
        </div>
        <div class="input-field col s8 offset-s2 l4 offset-l4">
            <input type="password" name="password" id="password">
            <label for="password">Password:</label>
        </div>
        <div class="input-field center col s8 offset-s2">
            <button class="waves-effect waves-light btn-large findbtn" type="submit">Login</button>
        </div>
    </form>
</div>
</div>
{% endblock body %}
